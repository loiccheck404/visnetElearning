<div class="login-wrapper">
  <div class="welcome-section">
    <h1>WELCOME BACK !</h1>
    <p>To keep connected with us, please login with your personal information.</p>
  </div>

  <div class="login-card">
    <div class="brand-title">VISNET</div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email or Phone Number"
          class="form-input"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="error-text"
        >
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Password"
          class="form-input"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="error-text"
        >
          Password must be at least 6 characters
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-signin" [disabled]="loading || loginForm.invalid">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
        <button type="button" class="btn-signup" (click)="goToRegister()">Sign up</button>
      </div>

      <div class="biometric-section">
        <div class="fingerprint-icon">
          <svg
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
            />
          </svg>
        </div>
        <p class="biometric-text">Use touch ID</p>
      </div>

      <a href="#" class="forgot-link">Forgot your PIN?</a>

      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
  </div>
</div>
